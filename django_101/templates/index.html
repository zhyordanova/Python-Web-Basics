<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello World!</h1>
<h2>My name is {{ name }}</h2>


<!--
This template is shown at /cities/
<form method="post">
<form method="post" action="/cities/">
-->


<form method="post" action="{% url 'create person' %}">
    <input name="name" />
    <input name="age" />
    {% csrf_token %}
    <button>Create</button>
{#    <input type="button" value="Create">#}
</form>
<ul>
    {% for person in people %}
        <li>
        {{ person.name }}, {{ person.age }}
        </li>
    {% endfor %}
</ul>
</body>
</html>
